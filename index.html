<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <label for="length">Comprimento:</label>
    <input type="number" id="length" value="12" min="4" max="20">
    <br>
    <label>
        <input type="checkbox" id="uppercase"> Incluir Maiúsculas
    </label>
    <label>
        <input type="checkbox" id="numbers"> Incluir Números
    </label>
    <label>
        <input type="checkbox" id="symbols"> Incluir Caracteres Especiais
    </label>
    <br>
    <button id="generate">Gerar Senha</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
